<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(100).setLabelLayer(gviz.getEurostatLabelLayer())

        //define datasets, styles and layers
        const s = new gviz.ShapeColorSizeStyle(
            c => gviz.interpolateSpectral( 1 - Math.pow( c["Ind_snv"]/c["Ind"] /(12*3500), 1.7 )),
            null,
            c => "square"
        ).setZFStroke(15);
        /*const s = new gviz.KernelSmoothingStyle(
            c => +c["Ind_snv"]/c["Ind"] /(12*3500),
            10,
            (val, min, max) => gviz.interpolateSpectral(Math.pow(val / max, 1)),
        );*/
        const ttfun = c => "<b>" + Math.floor(c["Ind_snv"]/c["Ind"] /12) + "â‚¬</b>/month/person"
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/200m//", [s], 0, 100, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/400m//", [s], 100, 200, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/1000m//", [s], 200, 500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/2000m//", [s], 500, 1000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/5000m//", [s], 1000, 2500, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/10000m//", [s], 2500, 5000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/20000m//", [s], 5000, 10000, { cellInfoHTML: ttfun });
        app.addTiledGridLayer("https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/50000m//", [s], 10000, 9999999999, { cellInfoHTML: ttfun });

    </script>
</body>

</html>
