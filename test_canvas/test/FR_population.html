<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <span style="font-size: 17pt; font-weight: bold;">Population of France</span><br><span style="font-size: 10pt;">
            <hr>
            <span style="font-size: 11pt; font-weight: bold;">Style</span><br>
            <div id="style">
                By color:
                <input type="radio" name="style" id="scolor" value="scolor" checked>
                <label for="scolor">Square</label>
                <input type="radio" name="style" id="ccolor" value="ccolor">
                <label for="ccolor">Circle</label>
                <br>
                By size:
                <input type="radio" name="style" id="square" value="square">
                <label for="square">Square</label>
                <input type="radio" name="style" id="circle" value="circle">
                <label for="circle">Circle</label>
                <input type="radio" name="style" id="donut" value="donut">
                <label for="donut">Donut</label>
                <br>
                As lines:
                <input type="radio" name="style" id="segmentH" value="segmentH">
                <label for="segmentH">Horizontal</label>
                <input type="radio" name="style" id="segmentV" value="segmentV">
                <label for="segmentV">Vertical</label>
                <input type="radio" name="style" id="segmentO" value="segmentO">
                <label for="segmentO">Oblique</label>
                <br>
                Others:
                <input type="radio" name="style" id="joyplot" value="joyplot">
                <label for="joyplot">Joyplot</label>
                <input type="radio" name="style" id="side" value="side">
                <label for="side">Choco</label>
                <input type="radio" name="style" id="tanaka" value="tanaka">
                <label for="tanaka">Tanaka</label>
                <br>
                <input type="radio" name="style" id="lego" value="lego">
                <label for="lego">Lego</label>
                <input type="radio" name="style" id="pillar" value="pillar">
                <label for="pillar">Pillar</label>
                <input type="radio" name="style" id="dot" value="dot">
                <label for="dot">Dots</label>
                <input type="radio" name="style" id="text" value="text">
                <label for="text">#@=€</label>
            </div>
            <hr>
            <input type="checkbox" id="label" checked>
            <label for="label">City names</label>
            <input type="checkbox" id="boundary" checked>
            <label for="boundary">Boundaries</label>
            <hr>Source: <a href="https://www.insee.fr/fr/statistiques/4176290?sommaire=4176305" target="_blank"
                rel="noopener noreferrer">INSEE - Filosofi 2015 - 200m grid</a>
        </span>
    </div>

    <div id="zoomSlider" style="display: block; position: absolute; right: 20px; top: 20px;"></div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 3763437, y: 2891045 }).setZoomFactor(20.1).setZoomFactorExtent([10, 1500]).addZoomSlider("zoomSlider")
            .setLabelLayer(gviz.getEuronymeLabelLayer("FR", "20")).setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //test view from URL parameters, if any
        app.cg.setViewFromURL()



        //style data
        const sd = {
            scolor: {
                style: [new gviz.ShapeColorSizeStyle({
                    colorCol: "Ind",
                    color: (v, r, s) => gviz.interpolateOrRd(gviz.s(v / s.max, 0.25)),
                    shape: () => "square",
                    //webGL: true,
                    zfStroke: 20
                })],
                zooms: [0, 80, 160, 400, 800, 2000, 4000, 8000, 20000]
            },
            ccolor: {
                style: [new gviz.ShapeColorSizeStyle({
                    colorCol: "Ind",
                    color: (v, r, s) => gviz.interpolateOrRd(gviz.s(v / s.max, 0.25)),
                    shape: () => "circle",
                    zfStroke: 20
                })],
                zooms: [0, 30, 60, 150, 300, 750, 1500, 3000, 7500]
            },

            square: {
                style: [new gviz.ShapeColorSizeStyle({
                    color: () => "#c08c59cc",
                    sizeCol: "Ind",
                    size: (v, r, s, zf) => 1 * r * gviz.s(v / s.max, 0.3),
                    shape: () => "square",
                    zfStroke: 20
                })],
                zooms: [0, 30, 60, 150, 300, 750, 1500, 3000, 7500]
            },
            circle: {
                style: [new gviz.ShapeColorSizeStyle({
                    color: () => "#c08c59cc",
                    sizeCol: "Ind",
                    size: (v, r, s, zf) => 1.5 * r * gviz.s(v / s.max, 0.3),
                    shape: () => "circle",
                    zfStroke: 20
                })],
                zooms: [0, 30, 60, 150, 300, 750, 1500, 3000, 7500]
            },
            donut: {
                style: [new gviz.ShapeColorSizeStyle({
                    sizeCol: "Ind",
                    size: (v, r, s, zf) => r * gviz.s(v / s.max, 0.3),
                    color: () => "#c08c59",
                    shape: () => "donut",
                })],
                zooms: [0, 20, 40, 100, 200, 500, 1000, 2000, 5000]
            },


            segmentH: {
                style: [new gviz.SegmentStyle({
                    orientation: () => 0,
                    color: (v, r, s) => "#c08c59",
                    length: (v, r) => r,
                    widthCol: "Ind",
                    width: (v, r, s, zf) => r * gviz.s(v / s.max, 0.25)
                })],
                zooms: [0, 15, 30, 75, 150, 375, 750, 1500, 3750]
            },
            segmentV: {
                style: [new gviz.SegmentStyle({
                    orientation: () => 90,
                    color: (v, r, s) => "#c08c59",
                    length: (v, r) => r,
                    widthCol: "Ind",
                    width: (v, r, s, zf) => r * gviz.s(v / s.max, 0.25)
                })],
                zooms: [0, 15, 30, 75, 150, 375, 750, 1500, 3750]
            },
            segmentO: {
                style: [new gviz.SegmentStyle({
                    orientation: () => 45,
                    color: (v, r, s) => "#c08c59",
                    length: (v, r) => r * 1.4142,
                    widthCol: "Ind",
                    width: (v, r, s, zf) => r * gviz.s(v / s.max, 0.25) / 1.4142,
                })],
                zooms: [0, 15, 30, 75, 150, 375, 750, 1500, 3750]
            },

            joyplot: {
                style: [new gviz.JoyPlotStyle({
                    heightCol: "Ind",
                    height: (v, r, s, zf) => 5 * r * Math.sqrt(v / s.max),
                    fillColor: "#c08c59bb"
                })],
                zooms: [0, 40, 80, 200, 400, 1000, 2000, 4000, 10000]
                //zooms: [0, 30, 60, 150, 300, 750, 1500, 3000, 7500]
            },
            side: {
                style: [new gviz.SideStyle({
                    valueCol: "Ind",
                    value: (v1, v2) => { return (v2 != undefined ? +v2 : 0) - (v1 != undefined ? +v1 : 0) },
                    color: (side, r, s, z) => side.value > 0 && side.or === "h" || side.value < 0 && side.or === "v" ? "black" : "white",
                    width: (side, r, s, z) => {
                        const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                        return r * (0.01 + 0.333 * (side.or === "v" ? 0.6 : 1) * gviz.s(Math.abs(side.value) / max, 0.3))
                    },
                    fillColor: (c) => "#e2c9b2",
                })],
                zooms: [0, 30, 60, 150, 300, 750, 1500, 3000, 7500]
            },
            tanaka: {
                style: gviz.getTanakaStyle("Ind", { valueStretch: (v, r, s, zf) => gviz.s((v - s.min) / (s.max - s.min), 0.2) }),
                //style: gviz.getTanakaStyle("Ind", { breaks: [10, 50, 200, 500, 2000] }),
                //zooms: [0, 30, 60, 150, 300, 750, 1500, 3000, 7500]
                //zooms: [0, 40, 80, 200, 400, 1000, 2000, 4000, 10000]
                zooms: [0, 50, 100, 250, 500, 1250, 2500, 5000, 12500]
                //zooms: [0, 60, 120, 300, 600, 1500, 3000, 6000, 15000]
                //zooms: [0, 80, 160, 400, 800, 2000, 4000, 8000, 20000]

            },
            lego: {
                style: gviz.getLegoStyle("Ind", { valueStretch: (v, r, s, zf) => gviz.s((v - s.min) / (s.max - s.min), 0.2) }),
                //zooms: [0, 15, 30, 75, 150, 375, 750, 1500, 3750]
                zooms: [0, 20, 40, 100, 200, 500, 1000, 2000, 5000]
            },
            pillar: {
                style: [new gviz.PillarStyle({
                    heightCol: "Ind",
                    height: (v, r, s, z) => 15 * r * gviz.s(v / s.max, 0.7),
                })],
                zooms: [0, 15, 30, 75, 150, 375, 750, 1500, 3750]
            },
            dot: {
                style: [new gviz.DotDensityStyle({
                    col: "Ind",
                    nb: (v, r, s, zf) => 0.3 * r * r / (zf * zf) * gviz.s(v / s.max, 0.4),
                    dotSize: (r, zf) => 2.5 * zf,
                    color: () => "#FF5733aa"
                })],
                zooms: [0, 50, 100, 250, 500, 1250, 2500, 5000, 12500]
            },
            text: {
                style: [new gviz.TextStyle({
                    textCol: "Ind",
                    text: (v, r, s, z) => {
                        const t = gviz.s(v / s.max, 0.25);
                        return gviz.charLegendFun(t);
                    },
                    color: (v, r, s) => "#c08c59",
                    fontSize: ((v, r, s, z) => 1.2 * r),
                })],
                zooms: [0, 20, 40, 100, 200, 500, 1000, 2000, 5000]
            }
        }

        const ttfun = c => "<b>" + c["Ind"] + "</b> inhabitant(s)"
        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/France/filosofi_2015/";
        app.addMultiScaleTiledGridLayer(url,
            [
                { code: "200m/", styles: sd.scolor.style, opts: { cellInfoHTML: ttfun } },
                { code: "400m/", styles: sd.scolor.style, opts: { cellInfoHTML: ttfun } },
                { code: "1000m/", styles: sd.scolor.style, opts: { cellInfoHTML: ttfun } },
                { code: "2000m/", styles: sd.scolor.style, opts: { cellInfoHTML: ttfun } },
                { code: "5000m/", styles: sd.scolor.style, opts: { cellInfoHTML: ttfun } },
                { code: "10000m/", styles: sd.scolor.style, opts: { cellInfoHTML: ttfun } },
                { code: "20000m/", styles: sd.scolor.style, opts: { cellInfoHTML: ttfun } },
                { code: "50000m/", styles: sd.scolor.style, opts: { cellInfoHTML: ttfun } },
            ],
            sd.scolor.zooms
        )



        //legend


        //add legends
        app
            .addLegend(
                { type: "color", title: "Number of inhabitants", ticks: 6, colorRamp: gviz.interpolateOrRd, fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.25) },
                [sd.scolor.style[0]]
            )
            .addLegend(
                { type: "color", title: "Number of inhabitants", ticks: 6, colorRamp: gviz.interpolateOrRd, fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.25) },
                [sd.ccolor.style[0]]
            )
            .addLegend(
                { type: "size", shape: "square", labelUnitText: "inhab.", fillColor: "#c08c59cc" },
                [sd.square.style[0]]
            )
            .addLegend(
                { type: "size", shape: "circle", labelUnitText: "inhab.", fillColor: "#c08c59cc" },
                [sd.circle.style[0]]
            )
            .addLegend(
                { type: "segWidth", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 0 },
                [sd.segmentH.style[0]]
            )
            .addLegend(
                { type: "segWidth", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 90 },
                [sd.segmentV.style[0]]
            )
            .addLegend(
                { type: "segWidth", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 45 },
                [sd.segmentO.style[0]]
            )



        //style selector
        document.querySelector('#style').addEventListener('change', function () {
            //get checked value
            const value = document.querySelector('input[name="style"]:checked').value

            const ml = app.layers[0];

            //set new style
            for (const lay of ml.layers) lay.styles = sd[value].style

            //set new zoom breaks
            ml.zooms = sd[value].zooms

            //redraw
            app.cg.redraw();
        })

        // show/hide labels
        document.querySelector('#label').addEventListener('change', function () {
            app.showLabels = this.checked
            app.cg.redraw();
        });

        // show/hide boundaries
        document.querySelector('#boundary').addEventListener('change', function () {
            app.showBoundaries = this.checked
            app.cg.redraw();
        });


        /*/demo animation

        //set style
        const ml = app.layers[0];
        ml.hideLegend()
        for (const lay of ml.layers) lay.styles = [sd.color.style]
        ml.zooms = sd.color.zooms

        //launch
        const z1 = 60, z2=1400, pauseMs = 2000, delayMs = 0, factor = 1.06
        app.setGeoCenter({ x: 3716912, y: 2786497 }).setZoomFactor(z1)
        app.zoomTo(z2, factor, delayMs, () => {
            app.zoomTo(z1, factor, delayMs, () => {
                app.zoomTo(z2, factor, delayMs, () => {
                    app.zoomTo(z1, factor, delayMs, () => {
                        app.zoomTo(z2, factor, delayMs, () => {
                            app.zoomTo(z1, factor, delayMs, () => {
                            }, pauseMs)
                        }, pauseMs)
                    }, pauseMs)
                }, pauseMs)
            }, pauseMs)
        }, pauseMs)*/

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 8pt;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            © <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
