<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>
    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2260000 }).setZoomFactor(100).setZoomFactorExtent([75, 6000])
            .setLabelLayer(gviz.getEuronymeLabelLayer())
            .setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //define datasets, styles and layers
        const s = new gviz.ShapeColorSizeStyle({
            colorCol: "d18_11", //"r",
            color: (v, r, s) => {
                const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                let t = Math.abs(v)/max
                t = Math.pow(t, 0.1)
                t = Math.sign(v) * t
                t = t/2 + 0.5
                return gviz.interpolateSpectral(1-t);
            },
            zfStroke: 80
        })
            .addLegend({ color: { id: "clegend", bottom: "20px", left: "20px", title: "Population change", ticks: 6, colorRamp: gviz.interpolateSpectral, fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.3) } })

        const preprocess = c => {
            if (!c["2011"] && !c["2018"]) c.d18_11 = 0
            else if (!c["2011"] && c["2018"]) c.d18_11 = +c["2018"]
            else if (c["2011"] && !c["2018"]) c.d18_11 = - c["2011"]
            else c.d18_11 = c["2018"] - c["2011"]
        }
        const cellInfoHTML = c => {
            return c.d18_11
            /*if (!c.r) return "No change"
            if (isNaN(c.r)) return ""
            if (c.r === Infinity) return "No population in 2011, <b>" + c["2018"] + "</b> in 2018"
            return "<b>" + (+c["2018"] > +c["2011"] ? "+" : "") + Math.floor(c.r * 1000) / 10 + "%</b> inhabitant(s)"*/
        }
        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/"
        app.addTiledGridLayer(url + "1km/", [s], 0, 500, { cellInfoHTML: cellInfoHTML, preprocess: preprocess });
        app.addTiledGridLayer(url + "2km/", [s], 500, 1000, { cellInfoHTML: cellInfoHTML, preprocess: preprocess });
        app.addTiledGridLayer(url + "5km/", [s], 1000, 2000, { cellInfoHTML: cellInfoHTML, preprocess: preprocess });
        app.addTiledGridLayer(url + "10km/", [s], 2000, 4000, { cellInfoHTML: cellInfoHTML, preprocess: preprocess });
        app.addTiledGridLayer(url + "20km/", [s], 4000, 9999999999, { cellInfoHTML: cellInfoHTML, preprocess: preprocess });

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 8pt;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            Â© <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
