<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <span style="font-size: 1.8em; font-weight: bold;">Population in Europe</span><br>
        <span style="font-size: 1.25em;">
            Year: <select id="year">
                <option value="2018" selected>2018</option>
                <option value="2011">2011</option>
                <option value="2006">2006</option>
                <option value="d06_11">Change from 2006 to 2011</option>
                <option value="d11_18">Change from 2011 to 2018</option>
            </select>
            <hr>
            <div id="style">
                By color:
                <input type="radio" name="style" id="squareColor" value="squareColor" checked>
                <label for="squareColor">Square</label>
                <input type="radio" name="style" id="circleColor" value="circleColor">
                <label for="circleColor">Circle</label>
                <br>
                By size:
                <input type="radio" name="style" id="squareSize" value="squareSize">
                <label for="squareSize">Square</label>
                <input type="radio" name="style" id="circleSize" value="circleSize">
                <label for="circleSize">Circle</label>
                <input type="radio" name="style" id="donut" value="donut">
                <label for="donut">Donut</label>
                <br>
                As lines:
                <input type="radio" name="style" id="segmentH" value="segmentH">
                <label for="segmentH">Horizontal</label>
                <input type="radio" name="style" id="segmentV" value="segmentV">
                <label for="segmentV">Vertical</label>
                <input type="radio" name="style" id="segmentO" value="segmentO">
                <label for="segmentO">Oblique</label>
                <br>
                Others:
                <input type="radio" name="style" id="joyplot" value="joyplot">
                <label for="joyplot">Joyplot</label>
                <input type="radio" name="style" id="side" value="side">
                <label for="side">Choco</label>
                <input type="radio" name="style" id="tanaka" value="tanaka">
                <label for="tanaka">Tanaka</label>
                <br>
                <input type="radio" name="style" id="lego" value="lego">
                <label for="lego">Lego</label>
                <input type="radio" name="style" id="pillar" value="pillar">
                <label for="pillar">Pillar</label>
                <input type="radio" name="style" id="dot" value="dot">
                <label for="dot">Dots</label>
                <input type="radio" name="style" id="text" value="text">
                <label for="text">#@=€</label>
            </div>
            <hr>
            <input type="checkbox" id="label" checked>
            <label for="label">City names</label>
            <input type="checkbox" id="boundary" checked>
            <label for="boundary">Boundaries</label>
            <hr>Source: <a href="https://ec.europa.eu/eurostat/web/gisco/geodata/reference-data/grids" target="_blank"
                rel="noopener noreferrer">European Commission</a>
        </span>
    </div>

    <div id="zoomSlider" style="display: block; position: absolute; right: 20px; top: 20px;"></div>

    <script src="../build/gridvizc.js"></script>
    <script>

        let containerDiv = document.getElementById("viz-container");
        const app = new gviz.App(containerDiv)
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(600).setZoomFactorExtent([40, 7500]).addZoomSlider("zoomSlider")
            .setLabelLayer(gviz.getEuronymeLabelLayer()).setBoundaryLayer(gviz.getEurostatBoundariesLayer())
            .setViewFromURL()

        //retrieve the selected year (the column to show)
        const getSelectedYear = () => document.querySelector('#year').value

        //function to quickly get the type of map, population or population change
        const getSelectedMapType = () => getSelectedYear().length === 4 ? "pop" : "popchange"

        //function to quickly get the selected style
        const getSelectedStyle = () => document.querySelector('input[name="style"]:checked').value

        //style data
        const sd = {
            pop: {
                squareColor: {
                    style: [new gviz.SquareColoringWebGLStyle({
                        colorCol: getSelectedYear(),
                        color: (v, r, s) => gviz.interpolateOrRd(gviz.s(v / s.max, 0.25)),
                    }), new gviz.StrokeStyle({ zf: 80 })
                    ], pixNb: 2
                },
                circleColor: {
                    style: [new gviz.ShapeColorSizeStyle({
                        colorCol: getSelectedYear(),
                        color: (v, r, s) => gviz.interpolateOrRd(gviz.s(v / s.max, 0.25)),
                        shape: () => "circle",
                    }), new gviz.StrokeStyle({ zf: 80, shape: () => "circle" })
                    ], pixNb: 5
                },

                squareSize: {
                    style: [new gviz.ShapeColorSizeStyle({
                        color: () => "#c08c59cc",
                        sizeCol: getSelectedYear(),
                        size: (v, r, s, zf) => 1 * r * gviz.s(v / s.max, 0.3),
                        shape: () => "square",
                    })], pixNb: 7
                },
                circleSize: {
                    style: [new gviz.ShapeColorSizeStyle({
                        color: () => "#c08c59cc",
                        sizeCol: getSelectedYear(),
                        size: (v, r, s, zf) => 1.5 * r * gviz.s(v / s.max, 0.3),
                        shape: () => "circle",
                    })], pixNb: 7
                },
                donut: {
                    style: [new gviz.ShapeColorSizeStyle({
                        sizeCol: getSelectedYear(),
                        size: (v, r, s, zf) => r * gviz.s(v / s.max, 0.3),
                        color: () => "#c08c59",
                        shape: () => "donut",
                    })], pixNb: 10
                },

                segmentH: {
                    style: [new gviz.SegmentStyle({
                        orientation: () => 0,
                        color: (v, r, s) => "#c08c59",
                        length: (v, r) => r,
                        widthCol: getSelectedYear(),
                        width: (v, r, s, zf) => r * gviz.s(v / s.max, 0.25)
                    })], pixNb: 7
                },
                segmentV: {
                    style: [new gviz.SegmentStyle({
                        orientation: () => 90,
                        color: (v, r, s) => "#c08c59",
                        length: (v, r) => r,
                        widthCol: getSelectedYear(),
                        width: (v, r, s, zf) => r * gviz.s(v / s.max, 0.25)
                    })], pixNb: 7
                },
                segmentO: {
                    style: [new gviz.SegmentStyle({
                        orientation: () => 45,
                        color: (v, r, s) => "#c08c59",
                        length: (v, r) => r * 1.4142,
                        widthCol: getSelectedYear(),
                        width: (v, r, s, zf) => r * gviz.s(v / s.max, 0.25) / 1.4142,
                    })], pixNb: 7
                },

                joyplot: {
                    style: [new gviz.JoyPlotStyle({
                        heightCol: getSelectedYear(),
                        height: (v, r, s, zf) => 5 * r * Math.sqrt(v / s.max),
                        fillColor: "#c08c59bb"
                    })], pixNb: 5
                },
                side: {
                    style: [new gviz.SideStyle({
                        valueCol: getSelectedYear(),
                        value: (v1, v2) => { return (v2 != undefined ? +v2 : 0) - (v1 != undefined ? +v1 : 0) },
                        color: (side, r, s, z) => side.value > 0 && side.or === "h" || side.value < 0 && side.or === "v" ? "black" : "white",
                        width: (side, r, s, z) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            return r * (0.01 + (side.or === "v" ? 0.6 : 1) * 0.333 * gviz.s(Math.abs(side.value) / max, 0.3))
                        },
                        fillColor: (c) => "#e2c9b2",
                    })], pixNb: 5
                },
                tanaka: {
                    style: gviz.getTanakaStyle(getSelectedYear(), { valueStretch: (v, r, s, zf) => gviz.s((v - s.min) / (s.max - s.min), 0.2) }),
                    pixNb: 5
                },
                lego: {
                    style: gviz.getLegoStyle(getSelectedYear(), { valueStretch: (v, r, s, zf) => gviz.s((v - s.min) / (s.max - s.min), 0.2) }),
                    pixNb: 10
                },
                pillar: {
                    style: [new gviz.PillarStyle({
                        heightCol: getSelectedYear(),
                        height: (v, r, s, z) => 15 * r * gviz.s(v / s.max, 0.7),
                    })], pixNb: 12
                },
                dot: {
                    style: [new gviz.DotDensityStyle({
                        col: getSelectedYear(),
                        nb: (v, r, s, zf) => 1 * r * r / (zf * zf) * gviz.s(v / s.max, 0.4),
                        dotSize: (r, zf) => 1.2 * zf,
                        color: () => "#FF5733"
                    })], pixNb: 5
                },
                text: {
                    style: [new gviz.TextStyle({
                        textCol: getSelectedYear(),
                        text: (v, r, s, z) => {
                            const t = gviz.s(v / s.max, 0.25);
                            return gviz.charLegendFun(t);
                        },
                        color: (v, r, s) => "#c08c59",
                        fontSize: ((v, r, s, z) => 1.2 * r),
                    })], pixNb: 7
                }
            },
            popchange: {
                squareColor: {
                    style: [new gviz.ShapeColorSizeStyle({
                        colorCol: getSelectedYear(),
                        color: (v, r, s) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            const t = Math.sign(v) * gviz.s(Math.abs(v) / max, 0.2) / 2 + 0.5
                            return gviz.interpolateSpectral(1 - t);
                        },
                        shape: () => "square",
                    })], pixNb: 2
                },
                circleColor: {
                    style: [new gviz.ShapeColorSizeStyle({
                        colorCol: getSelectedYear(),
                        color: (v, r, s) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            const t = Math.sign(v) * gviz.s(Math.abs(v) / max, 0.2) / 2 + 0.5
                            return gviz.interpolateSpectral(1 - t);
                        },
                        shape: () => "circle",
                    })], pixNb: 5
                },

                squareSize: {
                    style: [new gviz.ShapeColorSizeStyle({
                        colorCol: getSelectedYear(),
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        sizeCol: getSelectedYear(),
                        size: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            return 1 * r * gviz.s(Math.abs(v) / max, 0.2)
                        },
                        shape: () => "square",
                    })], pixNb: 7
                },
                circleSize: {
                    style: [new gviz.ShapeColorSizeStyle({
                        colorCol: getSelectedYear(),
                        color: (v) => v > 0 ? "#d13c4bcc" : "#4288b5cc",
                        sizeCol: getSelectedYear(),
                        size: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            return 1.5 * r * gviz.s(Math.abs(v) / max, 0.2)
                        },
                        shape: () => "circle",
                    })], pixNb: 7
                },
                donut: {
                    style: [new gviz.ShapeColorSizeStyle({
                        colorCol: getSelectedYear(),
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        sizeCol: getSelectedYear(),
                        size: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            return r * gviz.s(Math.abs(v) / max, 0.3)
                        },
                        shape: () => "donut",
                    })], pixNb: 10
                },

                segmentH: {
                    style: [new gviz.SegmentStyle({
                        orientation: () => 0,
                        colorCol: getSelectedYear(),
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        length: (v, r) => r,
                        widthCol: getSelectedYear(),
                        width: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max));
                            return r * gviz.s(Math.abs(v) / max, 0.25)
                        }
                    })], pixNb: 7
                },
                segmentV: {
                    style: [new gviz.SegmentStyle({
                        orientation: () => 90,
                        colorCol: getSelectedYear(),
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        length: (v, r) => r,
                        widthCol: getSelectedYear(),
                        width: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max));
                            return r * gviz.s(Math.abs(v) / max, 0.25)
                        }
                    })], pixNb: 7
                },
                segmentO: {
                    style: [new gviz.SegmentStyle({
                        orientation: () => 45,
                        colorCol: getSelectedYear(),
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        length: (v, r) => r * 1.4142,
                        widthCol: getSelectedYear(),
                        width: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max));
                            return r * gviz.s(Math.abs(v) / max, 0.25) / 1.4142
                        }
                    })], pixNb: 7
                },

                joyplot: {
                    style: [new gviz.JoyPlotStyle({
                        heightCol: getSelectedYear(),
                        height: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max));
                            return Math.sign(v) * 5 * r * Math.sqrt(Math.abs(v) / max)
                        },
                        fillColor: "#c08c59bb"
                    })], pixNb: 5
                },
                side: {
                    style: [
                        new gviz.SideStyle({
                            valueCol: getSelectedYear(),
                            value: (v1, v2) => { return (v2 != undefined ? +v2 : 0) - (v1 != undefined ? +v1 : 0) },
                            color: (side, r, s, z) => side.value > 0 && side.or === "h" || side.value < 0 && side.or === "v" ? "black" : "white",
                            width: (side, r, s, z) => {
                                const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                                return r * (0.01 + (side.or === "v" ? 0.6 : 1) * 0.333 * gviz.s(Math.abs(side.value) / max, 0.3))
                            },
                            fillColor: (c) => c[getSelectedYear()] < 0 ? "#d13c4b" : "#4288b5",
                        })], pixNb: 5
                },
                tanaka: {
                    //TODO adapt to pop change
                    style: gviz.getTanakaStyle(getSelectedYear(), { valueStretch: (v, r, s, zf) => gviz.s((v - s.min) / (s.max - s.min), 0.2) }),
                    pixNb: 5
                },
                lego: {
                    //TODO adapt to pop change
                    style: gviz.getLegoStyle(getSelectedYear(), { valueStretch: (v, r, s, zf) => gviz.s((v - s.min) / (s.max - s.min), 0.2) }),
                    pixNb: 10
                },
                pillar: {
                    style: [new gviz.PillarStyle({
                        colorCol: getSelectedYear(),
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        heightCol: getSelectedYear(),
                        height: (v, r, s, z) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max));
                            return 15 * r * gviz.s(Math.abs(v) / max, 0.7)
                        },
                    })], pixNb: 12
                },
                dot: {
                    style: [new gviz.DotDensityStyle({
                        col: getSelectedYear(),
                        nb: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max));
                            return 1 * r * r / (zf * zf) * gviz.s(Math.abs(v) / max, 0.4)
                        },
                        dotSize: (r, zf) => 1.2 * zf,
                        color: (c) => c[getSelectedYear()] > 0 ? "#d13c4b" : "#4288b5",
                    })], pixNb: 5
                },
                text: {
                    style: [new gviz.TextStyle({
                        textCol: getSelectedYear(),
                        text: (v, r, s, z) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max));
                            const t = gviz.s(Math.abs(v) / max, 0.25);
                            return gviz.charLegendFun(t);
                        },
                        colorCol: getSelectedYear(),
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        fontSize: ((v, r, s, z) => 1.2 * r),
                    })], pixNb: 7
                }
            }
        }


        //legends
        app
            //pop
            .addLegend(
                { type: "color", title: "Number of inhabitants", ticks: 6, colorRamp: gviz.interpolateOrRd, fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.25) },
                [sd.pop.squareColor.style[0], sd.pop.circleColor.style[0]]
            )
            .addLegend(
                { type: "size", shape: "square", labelUnitText: "inhab.", fillColor: "#c08c59cc" },
                [sd.pop.squareSize.style[0]]
            )
            .addLegend(
                { type: "size", shape: "circle", labelUnitText: "inhab.", fillColor: "#c08c59cc" },
                [sd.pop.circleSize.style[0]]
            )
            .addLegend(
                { type: "segWidth", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 0 },
                [sd.pop.segmentH.style[0]]
            )
            .addLegend(
                { type: "segWidth", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 90 },
                [sd.pop.segmentV.style[0]]
            )
            .addLegend(
                { type: "segWidth", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 45 },
                [sd.pop.segmentO.style[0]]
            )

            //popchange
            .addLegend(
                {
                    type: "color", title: "Population change", ticks: 7, colorRamp: gviz.interpolateSpectral, invert: true,
                    fun: (t, r, s) => {
                        const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                        return (t < 0.5 ? -1 : 1) * max * gviz.s(Math.abs(2 * t - 1), 1 / 0.2)
                    }
                },
                [sd.popchange.squareColor.style[0], sd.popchange.circleColor.style[0]]
            )
            .addLegend(
                { type: "colorCat", title: "", shape: "circle", colCat: [["#d13c4b", "Increase"], ["#4288b5", "Decrease"]] },
                [sd.popchange.squareSize.style[0], sd.popchange.circleSize.style[0], sd.popchange.donut.style[0],
                sd.popchange.segmentH.style[0], sd.popchange.segmentV.style[0], sd.popchange.segmentO.style[0],
                sd.popchange.side.style[0],
                sd.popchange.pillar.style[0],
                sd.popchange.dot.style[0],
                sd.popchange.text.style[0]]
            )
            .addLegend(
                { type: "size", shape: "square", labelUnitText: "inhab.", fillColor: "gray" },
                [sd.popchange.squareSize.style[0]]
            )
            .addLegend(
                { type: "size", shape: "circle", labelUnitText: "inhab.", fillColor: "gray" },
                [sd.popchange.circleSize.style[0]]
            )
            .addLegend(
                { type: "segWidth", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 0 },
                [sd.popchange.segmentH.style[0]]
            )
            .addLegend(
                { type: "segWidth", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 90 },
                [sd.popchange.segmentV.style[0]]
            )
            .addLegend(
                { type: "segWidth", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 45 },
                [sd.popchange.segmentO.style[0]]
            )




        const s = sd[getSelectedMapType()][getSelectedStyle()]
        app.addMultiScaleTiledGridLayer(
            "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/",
            [1000, 2000, 5000, 10000, 20000, 50000, 100000],
            r => Math.round(r / 1000) + "km/",
            s.style,
            {
                pixNb: s.pixNb,
                cellInfoHTML: c => {
                    const v = document.querySelector('#year').value
                    if (getSelectedMapType() === "pop")
                        return "<b>" + c[v] + "</b> inhabitant(s) in " + v
                    else {
                        const sel = document.querySelector('#year').value
                        const v = c[sel]
                        return (
                            sel === "d11_18" ?
                                "2011: " + c["2011"] + "<br>2018: " + c["2018"]
                                : "2006: " + c["2006"] + "<br>2011: " + c["2011"]
                        )
                            + "<br>"
                            + "<b>" + (v == 0 ? "No change" : (v > 0 ? "+" : "") + v + " inhabitants") + "</b>"
                    }
                },
                preprocess: c => {
                    //prepare 2011 -> 2018 change data
                    if (!c["2011"] && !c["2018"]) c.d11_18 = 0
                    else if (!c["2011"] && c["2018"]) c.d11_18 = + c["2018"]
                    else if (c["2011"] && !c["2018"]) c.d11_18 = - c["2011"]
                    else c.d11_18 = c["2018"] - c["2011"]

                    //prepare 2006 -> 2011 change data
                    if (!c["2006"] && !c["2011"]) c.d06_11 = 0
                    else if (!c["2006"] && c["2011"]) c.d06_11 = +c["2011"]
                    else if (c["2006"] && !c["2011"]) c.d06_11 = - c["2006"]
                    else c.d06_11 = c["2011"] - c["2006"]
                }
            })


        //change the style to the selected one
        changeStyle = () => {

            //get layer
            const lay = app.layers[0];

            //set new style
            const s = sd[getSelectedMapType()][getSelectedStyle()]
            if (!s) {
                console.error("No style for " + getSelectedMapType() + " " + getSelectedStyle())
                return
            }
            lay.styles = s.style

            //set new zoom breaks
            lay.pixNb = s.pixNb
        }


        //combo list - year selection
        document.querySelector('#year').addEventListener('change', function () {

            //population
            sd.pop.squareColor.style[0].colorCol = this.value
            sd.pop.circleColor.style[0].colorCol = this.value

            sd.pop.squareSize.style[0].sizeCol = this.value
            sd.pop.circleSize.style[0].sizeCol = this.value
            sd.pop.donut.style[0].sizeCol = this.value

            sd.pop.segmentH.style[0].widthCol = this.value
            sd.pop.segmentV.style[0].widthCol = this.value
            sd.pop.segmentO.style[0].widthCol = this.value

            sd.pop.joyplot.style[0].heightCol = this.value
            sd.pop.side.style[0].valueCol = this.value
            sd.pop.tanaka.style[0].colorCol = this.value
            sd.pop.tanaka.style[1].valueCol = this.value
            sd.pop.lego.style[0].colorCol = this.value
            sd.pop.lego.style[1].valueCol = this.value
            sd.pop.pillar.style[0].heightCol = this.value
            sd.pop.dot.style[0].col = this.value
            sd.pop.text.style[0].textCol = this.value


            //pop change
            sd.popchange.squareColor.style[0].colorCol = this.value
            sd.popchange.circleColor.style[0].colorCol = this.value

            sd.popchange.squareSize.style[0].sizeCol = this.value
            sd.popchange.squareSize.style[0].colorCol = this.value
            sd.popchange.circleSize.style[0].sizeCol = this.value
            sd.popchange.circleSize.style[0].colorCol = this.value
            sd.popchange.donut.style[0].sizeCol = this.value
            sd.popchange.donut.style[0].colorCol = this.value

            sd.popchange.segmentH.style[0].widthCol = this.value
            sd.popchange.segmentH.style[0].colorCol = this.value
            sd.popchange.segmentV.style[0].widthCol = this.value
            sd.popchange.segmentV.style[0].colorCol = this.value
            sd.popchange.segmentO.style[0].widthCol = this.value
            sd.popchange.segmentO.style[0].colorCol = this.value

            sd.popchange.joyplot.style[0].heightCol = this.value
            sd.popchange.side.style[0].valueCol = this.value
            sd.popchange.tanaka.style[0].colorCol = this.value
            sd.popchange.tanaka.style[1].valueCol = this.value
            sd.popchange.lego.style[0].colorCol = this.value
            sd.popchange.lego.style[1].valueCol = this.value
            sd.popchange.pillar.style[0].heightCol = this.value
            sd.popchange.pillar.style[0].colorCol = this.value
            sd.popchange.dot.style[0].col = this.value
            sd.popchange.dot.style[0].color = (c) => c[this.value] > 0 ? "#d13c4b" : "#4288b5"
            sd.popchange.text.style[0].textCol = this.value
            sd.popchange.text.style[0].colorCol = this.value

            changeStyle();
            app.cg.redraw();
        });

        //style selector
        document.querySelector('#style').addEventListener('change', function () {
            changeStyle();
            app.cg.redraw();
        })

        // show/hide labels
        document.querySelector('#label').addEventListener('change', function () {
            app.showLabels = this.checked
            app.cg.redraw();
        });

        // show/hide boundaries
        document.querySelector('#boundary').addEventListener('change', function () {
            app.showBoundaries = this.checked
            app.cg.redraw();
        });

    </script>
