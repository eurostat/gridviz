<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <title></title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <canvas id="vacanvas" style="height:100%; width:100%;"></canvas>

    <div
        style="position: absolute; left: 20px; top: 20px; width: auto; height: auto; padding: 10px; border: 0px; border-radius: 5px; background: #FFFFFFCC; line-height: 1.6; box-shadow: 5px 5px 5px grey">
        <span style="font-size: 17pt; font-weight: bold;">Population in Europe</span><br><span style="font-size: 10pt;">
            Year: <select id="year">
                <option value="2018" selected>2018</option>
                <option value="2011">2011</option>
                <option value="2006">2006</option>
                <option value="d11_18">Change from 2011 to 2018</option>
                <option value="d06_11">Change from 2006 to 2011</option>
            </select>
            <hr>
            <span style="font-size: 11pt; font-weight: bold;">Style</span><br>
            <div id="style">
                By color:
                <input type="radio" name="style" id="scolor" value="scolor" checked>
                <label for="scolor">Square</label>
                <input type="radio" name="style" id="ccolor" value="ccolor">
                <label for="ccolor">Circle</label>
                <br>
                By size:
                <input type="radio" name="style" id="square" value="square">
                <label for="square">Square</label>
                <input type="radio" name="style" id="circle" value="circle">
                <label for="circle">Circle</label>
                <input type="radio" name="style" id="donut" value="donut">
                <label for="donut">Donut</label>
                <br>
                As lines:
                <input type="radio" name="style" id="segmentH" value="segmentH">
                <label for="segmentH">Horizontal</label>
                <input type="radio" name="style" id="segmentV" value="segmentV">
                <label for="segmentV">Vertical</label>
                <input type="radio" name="style" id="segmentO" value="segmentO">
                <label for="segmentO">Oblique</label>
                <br>
                Others:
                <input type="radio" name="style" id="joyplot" value="joyplot">
                <label for="joyplot">Joyplot</label>
                <input type="radio" name="style" id="pillar" value="pillar">
                <label for="pillar">Pillar</label>
                <input type="radio" name="style" id="text" value="text">
                <label for="text">#@=€</label>
            </div>
            <hr>
            <input type="checkbox" id="label" checked>
            <label for="label">City names</label>
            <input type="checkbox" id="boundary" checked>
            <label for="boundary">Boundaries</label>
            <hr>Source: <a href="https://ec.europa.eu/eurostat/web/gisco/geodata/reference-data/grids" target="_blank"
                rel="noopener noreferrer">European Commission</a>
        </span>
    </div>

    <script src="../build/gridvizc.js"></script>
    <script>

        //make application
        const app = new gviz.App()
            .setGeoCenter({ x: 4000000, y: 2960000 }).setZoomFactor(600).setZoomFactorExtent([40, 7500])
            .setLabelLayer(gviz.getEuronymeLabelLayer()).setBoundaryLayer(gviz.getEurostatBoundariesLayer())

        //test view from URL parameters, if any
        app.cg.setViewFromURL()

        //style data
        const sd = {
            pop: {
                scolor: {
                    style: new gviz.ShapeColorSizeStyle({
                        colorCol: "2018",
                        color: (v, r, s) => gviz.interpolateOrRd(Math.pow(v / s.max, 0.3)),
                        shape: () => "square",
                        zfStroke: 80,
                    }).addLegend({ color: { id: "schgvvgolleggcend", bottom: "20px", left: "20px", title: "Number of inhabitants", ticks: 6, colorRamp: gviz.interpolateOrRd, fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.3) } }),
                    zooms: [0, 400, 800, 2000, 4000, 8000, 20000, 40000]
                },
                ccolor: {
                    style: new gviz.ShapeColorSizeStyle({
                        colorCol: "2018",
                        color: (v, r, s) => gviz.interpolateOrRd(Math.pow(v / s.max, 0.3)),
                        shape: () => "circle",
                        zfStroke: 80,
                    }).addLegend({ color: { id: "chcggchllekhgend", bottom: "20px", left: "20px", title: "Number of inhabitants", ticks: 6, colorRamp: gviz.interpolateOrRd, fun: (t, r, s) => s.max * Math.pow(t, 1 / 0.3) } }),
                    zooms: [0, 150, 300, 750, 1500, 3000, 7500, 15000]
                },

                square: {
                    style: new gviz.ShapeColorSizeStyle({
                        color: () => "#c08c59cc",
                        sizeCol: "2018",
                        size: (v, r, s, zf) => 1 * r * Math.pow(v / s.max, 0.3),
                        shape: () => "square",
                        zfStroke: 80
                    }).addLegend({ size: { id: "sshklegegnd", bottom: "20px", left: "20px", shape: "square", labelUnitText: "inhab.", fillColor: "#c08c59cc" } }),
                    zooms: [0, 150, 300, 750, 1500, 3000, 7500, 15000]
                },
                circle: {
                    style: new gviz.ShapeColorSizeStyle({
                        color: () => "#c08c59cc",
                        sizeCol: "2018",
                        size: (v, r, s, zf) => 1.5 * r * Math.pow(v / s.max, 0.3),
                        shape: () => "circle",
                        zfStroke: 80
                    }).addLegend({ size: { id: "slgenvhvd", bottom: "20px", left: "20px", shape: "circle", labelUnitText: "inhab.", fillColor: "#c08c59cc" } }),
                    zooms: [0, 150, 300, 750, 1500, 3000, 7500, 15000]
                },
                donut: {
                    style: new gviz.ShapeColorSizeStyle({
                        sizeCol: "2018",
                        size: (v, r, s, zf) => r * Math.pow(v / s.max, 0.3),
                        color: () => "#c08c59",
                        shape: () => "donut",
                    }),
                    zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
                },

                segmentH: {
                    style: new gviz.SegmentStyle({
                        orientation: () => 0,
                        color: (v, r, s) => "#c08c59",
                        length: (v, r) => r,
                        widthCol: "2018",
                        width: (v, r, s, zf) => r * Math.pow(v / s.max, 0.25)
                    }).addLegend({ width: { id: "segoHlehvgend", bottom: "20px", left: "20px", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 0 } }),
                    zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
                },
                segmentV: {
                    style: new gviz.SegmentStyle({
                        orientation: () => 90,
                        color: (v, r, s) => "#c08c59",
                        length: (v, r) => r,
                        widthCol: "2018",
                        width: (v, r, s, zf) => r * Math.pow(v / s.max, 0.25)
                    }).addLegend({ width: { id: "seqegVlegsend", bottom: "20px", left: "20px", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 90 } }),
                    zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
                },
                segmentO: {
                    style: new gviz.SegmentStyle({
                        orientation: () => 45,
                        color: (v, r, s) => "#c08c59",
                        length: (v, r) => r * 1.4142,
                        widthCol: "2018",
                        width: (v, r, s, zf) => r * Math.pow(v / s.max, 0.25) / 1.4142,
                    }).addLegend({ width: { id: "segsfxOlegendw", bottom: "20px", left: "20px", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 45 } }),
                    zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
                },

                joyplot: {
                    style: new gviz.JoyPlotStyle({
                        heightCol: "2018",
                        height: (v, r, s, zf) => 5 * r * Math.sqrt(v / s.max),
                        fillColor: "#c08c59bb"
                    }),
                    zooms: [0, 200, 400, 1000, 2000, 4000, 10000, 20000]
                },
                pillar: {
                    style: new gviz.PillarStyle({
                        heightCol: "2018",
                        height: (v, r, s, z) => 15 * r * Math.pow(v / s.max, 0.7),
                    }),
                    zooms: [0, 75, 150, 375, 750, 1500, 3750, 7500]
                },
                text: {
                    style: new gviz.TextStyle({
                        textCol: "2018",
                        text: (v, r, s, z) => {
                            const t = Math.pow(v / s.max, 0.25);
                            return gviz.charLegendFun(t);
                        },
                        color: (v, r, s) => "#c08c59",
                        fontSize: ((v, r, s, z) => 1.2 * r),
                    }),
                    zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
                }
            },
            popchange: {
                scolor: {
                    style: new gviz.ShapeColorSizeStyle({
                        colorCol: "d11_18",
                        color: (v, r, s) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            const t = Math.sign(v) * Math.pow(Math.abs(v) / max, 0.2) / 2 + 0.5
                            return gviz.interpolateSpectral(1 - t);
                        },
                        shape: () => "square",
                        zfStroke: 80,
                    }).addLegend({
                        color: {
                            id: "scfolleggend", bottom: "20px", left: "20px", title: "Population change", ticks: 7, colorRamp: gviz.interpolateSpectral, invert: true,
                            fun: (t, r, s) => {
                                const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                                return (t < 0.5 ? -1 : 1) * max * Math.pow(Math.abs(2 * t - 1), 1 / 0.2)
                            }
                        }
                    }),
                    zooms: [0, 400, 800, 2000, 4000, 8000, 20000, 40000]
                },
                ccolor: {
                    style: new gviz.ShapeColorSizeStyle({
                        colorCol: "d11_18",
                        color: (v, r, s) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            const t = Math.sign(v) * Math.pow(Math.abs(v) / max, 0.2) / 2 + 0.5
                            return gviz.interpolateSpectral(1 - t);
                        },
                        shape: () => "circle",
                        zfStroke: 80,
                    }).addLegend({
                        color: {
                            id: "ccolylegeuytnd", bottom: "20px", left: "20px", title: "Population change", ticks: 7, colorRamp: gviz.interpolateSpectral, invert: true,
                            fun: (t, r, s) => {
                                const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                                return (t < 0.5 ? -1 : 1) * max * Math.pow(Math.abs(2 * t - 1), 1 / 0.2)
                            }
                        }
                    }),
                    zooms: [0, 150, 300, 750, 1500, 3000, 7500, 15000]
                },

                square: {
                    style: new gviz.ShapeColorSizeStyle({
                        colorCol: "d11_18",
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        sizeCol: "d11_18",
                        size: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            return 1 * r * Math.pow(Math.abs(v) / max, 0.2)
                        },
                        shape: () => "square",
                        zfStroke: 80
                    }).addLegend({
                        colorCat: { id: "ssckatleghkend", bottom: "20px", left: "20px", shape: "square", colCat: [["#d13c4b", "Increase"], ["#4288b5", "Decrease"]] },
                        size: { id: "jhjhghjghg", bottom: "20px", right: "20px", shape: "square", labelUnitText: "inhab.", fillColor: "gray" }
                    }),
                    zooms: [0, 150, 300, 750, 1500, 3000, 7500, 15000]
                },
                circle: {
                    style: new gviz.ShapeColorSizeStyle({
                        colorCol: "d11_18",
                        color: (v) => v > 0 ? "#d13c4bcc" : "#4288b5cc",
                        sizeCol: "d11_18",
                        size: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            return 1.5 * r * Math.pow(Math.abs(v) / max, 0.2)
                        },
                        shape: () => "circle",
                        zfStroke: 80
                    }).addLegend({
                        colorCat: { id: "cscatlegehjnd", bottom: "20px", left: "20px", shape: "circle", colCat: [["#d13c4b", "Increase"], ["#4288b5", "Decrease"]] },
                        size: { id: "jhjhgjghg", bottom: "20px", right: "20px", shape: "circle", labelUnitText: "inhab.", fillColor: "gray" }
                    }),
                    zooms: [0, 150, 300, 750, 1500, 3000, 7500, 15000]
                },
                donut: {
                    style: new gviz.ShapeColorSizeStyle({
                        colorCol: "d11_18",
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        sizeCol: "d11_18",
                        size: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max))
                            return r * Math.pow(Math.abs(v) / max, 0.3)
                        },
                        shape: () => "donut",
                    }).addLegend({ colorCat: { id: "dscatlegend", bottom: "20px", left: "20px", shape: "square", colCat: [["#d13c4b", "Increase"], ["#4288b5", "Decrease"]] } }),
                    zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
                },

                segmentH: {
                    style: new gviz.SegmentStyle({
                        orientation: () => 0,
                        colorCol: "d11_18",
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        length: (v, r) => r,
                        widthCol: "d11_18",
                        width: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max));
                            return r * Math.pow(Math.abs(v) / max, 0.25)
                        }
                    }).addLegend({
                        colorCat: { id: "guygudscatlegend", bottom: "20px", left: "20px", shape: "square", colCat: [["#d13c4b", "Increase"], ["#4288b5", "Decrease"]] },
                        width: { id: "svuvhegHlegend", bottom: "20px", right: "20px", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 0 }
                    }),
                    zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
                },
                segmentV: {
                    style: new gviz.SegmentStyle({
                        orientation: () => 90,
                        colorCol: "d11_18",
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        length: (v, r) => r,
                        widthCol: "d11_18",
                        width: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max));
                            return r * Math.pow(Math.abs(v) / max, 0.25)
                        }
                    }).addLegend({
                        colorCat: { id: "guyguscatlend", bottom: "20px", left: "20px", shape: "square", colCat: [["#d13c4b", "Increase"], ["#4288b5", "Decrease"]] },
                        width: { id: "svunivhegHend", bottom: "20px", right: "20px", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 0 }
                    }),
                    zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
                },
                segmentO: {
                    style: new gviz.SegmentStyle({
                        orientation: () => 45,
                        colorCol: "d11_18",
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        length: (v, r) => r * 1.4142,
                        widthCol: "d11_18",
                        width: (v, r, s, zf) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max));
                            return r * Math.pow(Math.abs(v) / max, 0.25) / 1.4142
                        }
                    }).addLegend({
                        colorCat: { id: "gubbkjgend", bottom: "20px", left: "20px", shape: "square", colCat: [["#d13c4b", "Increase"], ["#4288b5", "Decrease"]] },
                        width: { id: "svghvvhegHkjbnd", bottom: "20px", right: "20px", shape: "square", labelUnitText: "inhab.", color: "#c08c59", orientation: 0 }
                    }),
                    zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
                },

                text: {
                    style: new gviz.TextStyle({
                        textCol: "d11_18",
                        text: (v, r, s, z) => {
                            const max = Math.max(Math.abs(s.min), Math.abs(s.max));
                            const t = Math.pow(Math.abs(v) / max, 0.25);
                            return gviz.charLegendFun(t);
                        },
                        colorCol: "d11_18",
                        color: (v) => v > 0 ? "#d13c4b" : "#4288b5",
                        fontSize: ((v, r, s, z) => 1.2 * r),
                    }).addLegend({ colorCat: { id: "guytextscatlegend", bottom: "20px", left: "20px", shape: "square", colCat: [["#d13c4b", "Increase"], ["#4288b5", "Decrease"]] } }),
                    zooms: [0, 100, 200, 500, 1000, 2000, 5000, 10000]
                }
            }
        }


        //tooltip text
        const ttfun = c => {
            const v = document.querySelector('#year').value
            if (getMapType() === "pop")
                return "<b>" + c[v] + "</b> inhabitant(s) in " + v
            else {
                const sel = document.querySelector('#year').value
                const v = c[sel]
                return (
                    sel === "d11_18" ?
                        "2011: " + c["2011"] + "<br>2018: " + c["2018"]
                        : "2006: " + c["2006"] + "<br>2011: " + c["2011"]
                )
                    + "<br>"
                    + "<b>" + (v == 0 ? "No change" : (v > 0 ? "+" : "") + v + " inhabitants") + "</b>"
            }
        }


        const preprocess = c => {
            //prepare 2011 -> 2018 change data
            if (!c["2011"] && !c["2018"]) c.d11_18 = 0
            else if (!c["2011"] && c["2018"]) c.d11_18 = + c["2018"]
            else if (c["2011"] && !c["2018"]) c.d11_18 = - c["2011"]
            else c.d11_18 = c["2018"] - c["2011"]

            //prepare 2006 -> 2011 change data
            if (!c["2006"] && !c["2011"]) c.d06_11 = 0
            else if (!c["2006"] && c["2011"]) c.d06_11 = +c["2011"]
            else if (c["2006"] && !c["2011"]) c.d06_11 = - c["2006"]
            else c.d06_11 = c["2011"] - c["2006"]
        }


        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/grid_pop_tiled/"
        app.addMultiScaleTiledGridLayer(url,
            [
                { code: "1km/", styles: [sd.pop.scolor.style], opts: { cellInfoHTML: ttfun, preprocess: preprocess } },
                { code: "2km/", styles: [sd.pop.scolor.style], opts: { cellInfoHTML: ttfun, preprocess: preprocess } },
                { code: "5km/", styles: [sd.pop.scolor.style], opts: { cellInfoHTML: ttfun, preprocess: preprocess } },
                { code: "10km/", styles: [sd.pop.scolor.style], opts: { cellInfoHTML: ttfun, preprocess: preprocess } },
                { code: "20km/", styles: [sd.pop.scolor.style], opts: { cellInfoHTML: ttfun, preprocess: preprocess } },
                { code: "50km/", styles: [sd.pop.scolor.style], opts: { cellInfoHTML: ttfun, preprocess: preprocess } },
                { code: "100km/", styles: [sd.pop.scolor.style], opts: { cellInfoHTML: ttfun, preprocess: preprocess } },
            ],
            sd.pop.scolor.zooms
        )



        //function to quickly get the type of map, population or population change
        const getMapType = () => document.querySelector('#year').value.length === 4 ? "pop" : "popchange"

        //combo list - year selection
        document.querySelector('#year').addEventListener('change', function () {

            sd.pop.scolor.style.colorCol = this.value
            sd.pop.ccolor.style.colorCol = this.value

            sd.pop.square.style.sizeCol = this.value
            sd.pop.circle.style.sizeCol = this.value
            sd.pop.donut.style.sizeCol = this.value

            sd.pop.segmentH.style.widthCol = this.value
            sd.pop.segmentV.style.widthCol = this.value
            sd.pop.segmentO.style.widthCol = this.value

            sd.pop.joyplot.style.heightCol = this.value
            sd.pop.pillar.style.heightCol = this.value
            sd.pop.text.style.textCol = this.value


            sd.popchange.scolor.style.colorCol = this.value
            sd.popchange.ccolor.style.colorCol = this.value

            sd.popchange.square.style.sizeCol = this.value
            sd.popchange.circle.style.sizeCol = this.value
            sd.popchange.donut.style.sizeCol = this.value

            sd.popchange.segmentH.style.widthCol = this.value
            sd.popchange.segmentV.style.widthCol = this.value
            sd.popchange.segmentO.style.widthCol = this.value

            //TODO
            //sd.popchange.joyplot.style.heightCol = this.value
            //sd.popchange.pillar.style.heightCol = this.value
            sd.popchange.text.style.textCol = this.value


            app.cg.redraw();
        });

        //style selector
        document.querySelector('#style').addEventListener('change', function () {
            //get style from checked value
            const value = document.querySelector('input[name="style"]:checked').value

            //set new style
            const ml = app.layers[0];
            ml.hideLegends()
            for (const lay of ml.layers) lay.styles = [sd[getMapType()][value].style]

            //set new zoom breaks
            ml.zooms = sd[getMapType()][value].zooms

            //redraw
            app.cg.redraw();
        })

        // show/hide labels
        document.querySelector('#label').addEventListener('change', function () {
            app.showLabels = this.checked
            app.cg.redraw();
        });

        // show/hide boundaries
        document.querySelector('#boundary').addEventListener('change', function () {
            app.showBoundaries = this.checked
            app.cg.redraw();
        });

    </script>

    <div
        style="position: absolute; right: 0px; bottom: 0px; width: auto; height: auto; padding: 1px; border: 0px; background: #FFFFFFCC;">
        <span style="font-size: 8pt;"><a href="https://github.com/eurostat/gridviz"
                style="text-decoration:none">GridViz</a> |
            © <a href="https://eurogeographics.org" style="text-decoration:none">EuroGeographics</a></span>
    </div>

</body>

</html>
