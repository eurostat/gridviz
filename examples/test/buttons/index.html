<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
        <title>Gridviz - buttons</title>
    </head>

    <body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
        <div id="viz-container" style="height: 100%; width: 100%"></div>

        <script src="../../../dist/gridviz.js"></script>
        <script>
            let containerDiv = document.getElementById('viz-container')

            new gviz.Map(containerDiv, {transparentBackground:true})
                .addZoomButtons()
                .addFullscreenButton()
                //set position and zoom
                .setGeoCenter({ x: 4500000, y: 2900000 })
                .setZoomFactor(3000)
                //add CSV layer
                .addCSVGridLayer(
                    //data URL
                    'https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/pop_2018_5km.csv',
                    //resolution, in CRS unit
                    5000,
                    //the styles
                    [
                        new gviz.SquareColorWGLStyle({
                            colorCol: 'population',
                            tFun: (value) => gviz.sExp(Math.min(value / 100000, 1), -15),
                        }),
                    ]
                )
        </script>
    </body>
</html>
