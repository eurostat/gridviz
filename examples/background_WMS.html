<div id="map" style="height: 500px; width: 800px"></div>

<script src="../dist/gridviz.js"></script>
<script>

    //define map
    const map = new gviz.Map(document.getElementById('map'))

    //set initial view
    map.setView(4480000, 2900000, 4)

    //define WMS background layer
    const backgroundLayer = new gviz.BackgroundLayerWMS({
        url: 'https://sgx.geodatenzentrum.de/wms_basemapde?&service=WMS&request=GetMap&layers=de_basemapde_web_raster_grau&styles=&format=image%2Fjpeg&transparent=false&version=1.1.1&srs=EPSG%3A3035'
    })

    //add layer to map
    map.layers = [backgroundLayer]
    map.redraw()

</script>
