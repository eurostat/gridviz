<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="font-family: Helvetica, Arial, sans-serif;">
    <svg id="map"></svg>

    <script src="https://unpkg.com/eurostat-map"></script>
    <script>

        const url = "https://raw.githubusercontent.com/eurostat/gridviz/master/examples/ur/6_1_gdp_change.csv";
        //NUTS,perc,urt,class

        const map = eurostatmap
            .map("chbi")
            //.title("")
            .scale("60M")
            .nutsLvl(2)
            .nutsYear(2021)
            .stat("v1", { csvURL: url, geoCol: "NUTS", valueCol: "perc" })
            .stat("v2", { csvURL: url, geoCol: "NUTS", valueCol: "urt" })
            //.stat("v1", { eurostatDatasetCode: "demo_r_d3dens", unitText: "inh./kmÂ²" })
            //.stat("v2", { eurostatDatasetCode: "lfst_r_lfu3rt", filters: { age: "Y20-64", sex: "T", unit: "PC", time: 2017 }, unitText: "%" })
            .clnb(4)
            .classToFillStyle((i, j) => {
                return "red";
            })
            //.legend({ boxFill: "none", squareSize: 80, label1: "Unemployment", label2: "Population", x: 10, y: 140, })
            .showSourceLink(false)
            //.seaFillStyle("#d3dee8")
            //.drawCoastalMargin(false)
            .zoomExtent([1, 2])

        map.build();
    </script>

</body>

</html>
