<div id="map" style="height: 100%; width: 100%"></div>

<script src="../../dist/gridviz.js"></script>
<script>
    //define map with initial view and events
    const map = new gridviz.Map(document.getElementById('map'), {
        x: 4500000,
        y: 2900000,
        z: 3000,
        onZoomStartFun: (event) => {
            console.log('pan/zoom start', event)
        },
        onZoomFun: (event) => {
            console.log('zoom', event)
        },
        onZoomEndFun: (event) => {
            console.log('pan/zoom end', event)
        },
    }).addZoomButtons()

    //define dataset
    const dataset = new gridviz.CSVGrid(
        map,
        'https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/pop_2018_10km.csv',
        10000
    )

    //define style
    const style = new gridviz.ShapeColorSizeStyle({ color: () => '#444' })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style])]
</script>
