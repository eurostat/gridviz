<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>5km² Grid of Europe</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>

<body style="margin:0;">
  <div id="viz-container"></div>
</body>
<script src="../../../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");
  GridViz.viewer()
    .container(containerDiv)
    .gridData([
      {
        url: "../../../assets/csv/Europe/5km/3035/pop_2011_3035_5km.csv",
        cellSize: 5000
      }
    ])
    .colorField("value")  // csv column which you wish to visualize
    //sizeColumn() "value" // csv column which you wish to visualize
    .nuts2json(true) //loads borders topojson
    .center([4369000, 3230000])//EPSG=3035
    .height(window.innerHeight)
    .width(window.innerWidth)
    .backgroundColor("#000")
    .borderColor("#ffffff")
    .loadingIcon("ellipsis")
    .colorScheme("interpolateTurbo")
    .colorSchemeSelector(true)
    .legend({
      height: 350,
      title: "Total population per 5 km² (2011)",
      titleWidth: 130,
      cells: 15
    })
    .build()
</script>

</html>
