<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GridViz Example</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>

<body style="margin:0;">
    <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById("viz-container");
    GridViz.viewer()
        .container(containerDiv)
        .gridData([{
            url: "../../assets/csv/France/1km/2015_Ind.csv",
            cellSize: 1000,
            tiled: false
        }])
        .colorColumn("Ind")  // csv column used to calculate the colour of each cell
        .center([3709000, 2624000])//EPSG=3035
        .nuts2json(true)
        .nutsLevel(3)
        .nuts2jsonCountry("FR")
        .nuts2jsonEPSG(3035)
        .placenamesCountry("FR")
        .height(window.innerHeight)
        .width(window.innerWidth)
        .backgroundColor("#000")
        .borderColor("#ffffff")
        .colorScheme("interpolateInferno")
        .colorSchemeSelector(true)
        .nuts2json(true) //loads borders topojson
        .legend({
            title: "Total population per kmÂ² (2015)",
            height: 350,
            titleWidth: 110,
            format: ',.0f'
        })
        .build()
</script>

</html>
