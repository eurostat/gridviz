<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Netherlands 100m grid</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>

<body style="margin:0;">
    <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById("viz-container");
    gridviz.viewer()
        .container(containerDiv)
        .title("100 x 100m statistics of the Netherlands")
        .gridData([{
            url: "../../assets/csv/Netherlands/100m/NL_census.csv",
            cellSize: 1
        }])
        .cellCount(true)
        .sourcesHTML("Source: <a target='__blank' href='https://www.cbs.nl/nl-nl/dossier/nederland-regionaal/geografische-data/kaart-van-100-meter-bij-100-meter-met-statistieken'>Statistics Netherlands</a>")
        .colorField("Inhabitants")  // csv column which you wish to visualize
        .zerosRemoved(2)
        .nuts2json(false) // does not support 28992 - use method to load custom geojson
        //.nuts2jsonCountry("NL")
        .center([1720, 3900])//EPSG=28992 with 2 zeros removed
        .placenamesEPSG(28992)
        .placenamesCountry("NL")
        .placenameThresholds({ //"scale": population
            "1500": 100000,
            "1250": 100000,
            "1000": 50000,
            "500": 10000,
            "250": 500
        })
        .height(window.innerHeight)
        .width(window.innerWidth)
        .backgroundColor("#2b2b2b")
        .borderColor("#ffffff")
        .colors(["#2d50a0", "#6487c3", "#aab9e1", "#f0cd91", "#e6a532", "#d76e2d", "red"])
        .thresholdValues([10, 20, 40, 80, 200, 300, 900])
        .colorSchemeSelector(false)
        .colorFieldSelector(true)
        .colorFieldSelectorLabel("Colour field: ")
        .legend({
            type: "cells",
            orientation: "vertical",
            width: 130,
            height: 170,
            title: "Total Inhabitants per 100mÂ² (2018)",
            titleWidth: 110,
            format: ',.0f'
        })
        .build()
</script>

</html>
