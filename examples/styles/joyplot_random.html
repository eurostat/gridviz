<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4000000, y: 2960000, z: 1000, backgroundColor: "black" })
        .addZoomButtons()

    //define multi resolution dataset
    const dataset = new gridviz.MultiResolutionDataset(
        [1000, 2000, 5000, 10000, 20000, 50000, 100000],
        resolution => new gridviz.TiledGrid(map, 'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population2/' + resolution + 'm/')
    )

    //define style
    const style = new gridviz.JoyPlotStyle({
        height: (c, r, z, scale) => scale(c.TOT_P_2021),
        viewScale: gridviz.viewScale({ valueFunction: (c) => +c.TOT_P_2021, maxSizeFactor: 5, stretching: gridviz.powerScale(0.5) }),
        lineColor: () => 'rgb(' + 255 * Math.random() + ',' + 255 * Math.random() + ',' + 255 * Math.random() + ')',
        lineWidth: (y, ys, r, z) => 0.15 * r,
        fillColor: () => 'rgba(' + 255 * Math.random() + ',' + 255 * Math.random() + ',' + 255 * Math.random() + ',0.8)'
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style], {
        minPixelsPerCell: 12,
        cellInfoHTML: (c) => '<b>' + c.TOT_P_2021 + '</b> inhabitant(s)',
    })]

</script>
