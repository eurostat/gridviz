<div>
    <select id="type">
        <option value="flag_v">Flag vertical</option>
        <option value="flag_h">Flag horizontal</option>
        <option value="piechart">Pie chart</option>
        <option value="ring" selected>Ring</option>
        <option value="segment_v">Segment vertical</option>
        <option value="segment_h">Segment horizontal</option>
        <option value="radar">Radar</option>
        <option value="halftone">Halftone</option>
        <option value="agepyramid">Age pyramid</option>
        <option value="random">Random</option>
    </select>
    <br />
    <input type="checkbox" id="size" checked />
    <label for="size" style="font-size: 1em">Size</label>
</div>
<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 3951000, y: 2255603, z: 10, zoomExtent: [4, 2000] })


    //define multi resolution dataset
    const dataset = new gridviz.MultiResolutionDataset(
        [200, 400, 600, 1000, 2000, 5000, 10000, 20000, 50000, 100000],
        resolution => new gridviz.TiledGrid(map, 'https://raw.githubusercontent.com/jgaffuri/tiled-grid-france-filosofi/main/out/csv/met/men/2019/' + resolution + 'm/'),
        { preprocess: (c) => { c.men_2_4ind = +c.men - +c.men_1ind - +c.men_5ind } }
    )

    //define style
    const style = new gridviz.ShapeColorSizeStyle({
        color: (cell) => {
            let t = (cell.revind - 1200) / (3700 - 1200)
            t = t > 1 ? 1 : t < 0 ? 0 : t
            return d3.interpolateSpectral(1 - t)
        },
        size: (cell, resolution, z, viewScale) => 1.41 * viewScale(cell.ind),
        viewScale: gridviz.viewScale({ valueFunction: (cell) => +cell.ind, stretching: gridviz.powerScale(0.13) }),
        shape: () => "circle"
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style], { minPixelsPerCell: 18 })]


    //type selection
    document.getElementById('type').addEventListener('change', function () {
        const v = this.value
        const type = v.includes('flag') ? 'flag' : v.includes('segment') ? 'segment' : v

        //set type
        if (type === 'random')
            style.type = () => {
                const r = Math.random()
                return r < 2 / 9 ? 'flag' : r < 3 / 9 ? 'piechart' : r < 4 / 9 ? 'ring' : r < 6 / 9 ? 'segment' : r < 7 / 9 ? 'radar' : r < 8 / 9 ? 'halftone' : 'agepyramid'
            }
        else style.type = () => type

        //set orientation
        const or = v.includes('h') ? 0 : v.includes('v') ? 90 : 90
        if (type === 'random') style.stripesOrientation = () => (Math.random() < 0.5 ? 0 : 90)
        else style.stripesOrientation = () => or

        //redraw
        map.redraw()
    })

    //size
    document.querySelector('#size').addEventListener('change', function () {
        //set size
        style.size = this.checked
            ? (c, r, z, scale) => scale(+c.men)
            : (c, r) => r
        //redraw
        map.redraw()
    })

</script>
