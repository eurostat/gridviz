<div id="map" style="height: 500px; width: 800px"></div>

<script src="../../dist/gridviz.js"></script>
<script>

    //define map with initial view
    const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2900000, z: 900 })

    //define dataset
    const dataset = new gridviz.CSVGrid(map, "https://raw.githubusercontent.com/eurostat/gridviz/master/assets/csv/Europe/pop_2018_10km.csv", 10000)

    //define style
    const sideValue = side => (+side.c2?.population || 0) - (+side.c1?.population || 0)
    const style = new gridviz.SideStyle({
        color: (side) => {
            const value = sideValue(side)
            if (value > 0 && side.or === 'h') return 'black'
            if (value < 0 && side.or === 'v') return 'black'
            return 'white'
        },
        width: (side, resolution) => {
            const max = 80000
            const value = sideValue(side)
            return resolution * (0.01 + (side.or === 'v' ? 0.6 : 1) * 0.333 * gridviz.powerScale(0.5)(Math.abs(value) / max))

        },
        fillColor: (c) => '#e2c9b2',
    })

    //add layer to map
    map.layers = [new gridviz.GridLayer(dataset, [style])]

</script>
