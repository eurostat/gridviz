<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gridviz Lego example</title>
        <style>
            html,
            body {
                height: 100%; /* Ensure the parent elements have a height so that the map can take up 100% correctly */
                margin: 0; /* Remove default margins to prevent scrolling */
                overflow: hidden; /* Prevent potential scrollbars */
            }
        </style>
    </head>
    <body>
        <div id="map" style="height: 100%; width: 100%"></div>

        <script src="../../dist/gridviz.js"></script>
        <script>
            //define map with initial view
            const map = new gridviz.Map(document.getElementById('map'), { x: 4500000, y: 2900000, z: 1000 })

            //define dataset
            const dataset = new gridviz.TiledGrid(
                map,
                'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/elevation/20000m/'
            )

            //define style
            const styles = gridviz.LegoStyle.get(
                (cell) => cell.elevation,
                [100, 200, 500, 1000, 2000],
                ['#ffffd4', '#fee391', '#fec44f', '#fe9929', '#d95f0e', '#993404']
            )

            //add layer to map
            map.layers = [new gridviz.GridLayer(dataset, styles)]
        </script>
    </body>
</html>
