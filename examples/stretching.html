<div id="map" style="height: 500px; width: 800px"></div>
<div style="
position: absolute;
left: 20px;
top: 20px;
width: auto;
height: auto;
padding: 10px;
border: 0px;
border-radius: 5px;
background: #ffffffcc;
line-height: 1.6;
box-shadow: 5px 5px 5px grey;
font-family: Arial, Helvetica, sans-serif;
">
    Function:
    <select id="fun" style="font-size: 1em">
        <option value="log" selected>Logarithmic</option>
        <option value="exp">Exponential</option>
        <option value="pow">Power</option>
        <option value="powInv">Power inverse</option>
        <option value="circle">Circular</option>
        <option value="circleInv">Circular inverse</option>
    </select>
    <div id="alphaText">Base: -10</div>
    <input type="range" min="-20" max="20" step="1" value="-7" id="alphaExp" style="width: 300px; display: initial" />
    <input type="range" min="0.02" max="20" step="0.02" value="0.3" id="alphaPow" style="width: 300px; display: none" />
    <input type="range" min="0" max="1" step="0.02" value="0.3" id="alphaCir" style="width: 300px; display: none" />
</div>

<script src="../dist/gridviz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gridviz-eurostat@1.0.0"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
<script>

    const map = new gridviz.Map(document.getElementById('map'), { x: 4000000, y: 2960000, z: 600, backgroundColor: "black" })
    //.setLabelLayer(gviz_es.getEuronymeLabelLayer('EUR', '20', { dark: true }))
    //.setBoundaryLayer(gviz_es.getEurostatBoundariesLayer())

    const dataset = new gridviz.MultiResolutionDataset(
        [1000, 2000, 5000, 10000, 20000, 50000, 100000],
        resolution => new gridviz.TiledGrid(map, 'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population2/' + resolution + 'm/')
    )

    const s = new gridviz.SquareColorWGLStyle({
        viewScale: (cells) => d3.extent(cells, c => c.TOT_P_2021),
        tFun: (c, r, z, [min, max]) => (c.TOT_P_2021 - min) / (max - min),
        color: d3.interpolateMagma,
        //stretching: { fun: 'log', alpha: -7 },
    })

    map.layers = [new gridviz.GridLayer(dataset, [s, new gridviz.StrokeStyle({ visible: (z) => z < 15 })], {
        minPixelsPerCell: 2,
        cellInfoHTML: (c) => '<b>' + c.TOT_P_2021 + '</b> inhabitant' + (c.TOT_P_2021 == 1 ? '' : 's')
    })]

    const update = () => {

        //get stretching function
        const fun = document.querySelector('#fun').value

        //get alpha
        let a
        if (fun == 'exp' || fun == 'log') {
            document.getElementById('alphaExp').style.display = 'initial'
            document.getElementById('alphaPow').style.display = 'none'
            document.getElementById('alphaCir').style.display = 'none'
            a = +document.querySelector('#alphaExp').value
        } else if (fun == 'pow' || fun == 'powInv') {
            document.getElementById('alphaExp').style.display = 'none'
            document.getElementById('alphaPow').style.display = 'initial'
            document.getElementById('alphaCir').style.display = 'none'
            a = +document.querySelector('#alphaPow').value
        } else if (fun == 'circle' || fun == 'circleInv') {
            document.getElementById('alphaExp').style.display = 'none'
            document.getElementById('alphaPow').style.display = 'none'
            document.getElementById('alphaCir').style.display = 'initial'
            a = +document.querySelector('#alphaCir').value
        }

        //set style stretching function
        s.stretching = { fun: fun, alpha: a }

        document.getElementById('alphaText').textContent = 'Stretching parameter: ' + a

        //redraw
        map.redraw()
    }

    //
    document.getElementById('fun').addEventListener('change', update)
    document.getElementById('alphaExp').addEventListener('input', update)
    document.getElementById('alphaPow').addEventListener('input', update)
    document.getElementById('alphaCir').addEventListener('input', update)

    update()

</script>
