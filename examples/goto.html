<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
        <title>Gridviz - example</title>
    </head>

    <body style="margin: 0; height: 100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden">
        <div
            style="
                position: absolute;
                left: 20px;
                top: 20px;
                width: auto;
                height: auto;
                padding: 10px;
                border: 0px;
                border-radius: 5px;
                background: #ffffffcc;
                line-height: 1.6;
                box-shadow: 5px 5px 5px grey;
            "
        >
            <button type="button" onclick="gridviz.zoomTo(map, 1000, 1.01, 0)">Zoom to</button><br />
            <button type="button" onclick="gridviz.goToStraight(map, 4120000, 2950000, 300)">
                Zoom and pan to
            </button>
        </div>

        <div id="viz-container" style="height: 100%; width: 100%"></div>

        <script src="../dist/gridviz.js"></script>
        <script>
            let containerDiv = document.getElementById('viz-container')

            const map = new gridviz.Map(containerDiv)
                .setGeoCenter({ x: 4500000, y: 2900000 })
                .setZoom(3000)
                .addMultiScaleTiledGridLayer(
                    [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                    (r) =>
                        'https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population2/' +
                        r +
                        'm/',
                    [
                        new gridviz.SquareColorWGLStyle({
                            colorCol: 'TOT_P_2021',
                            tFun: (value, resolution, stats) => gridviz.sExp(value / stats.max, -50),
                        }),
                    ],
                    {
                        minPixelsPerCell: 5,
                    }
                )
        </script>
    </body>
</html>
