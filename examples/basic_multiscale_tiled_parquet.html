<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Gridviz - example</title>
</head>

<body style="margin: 0; height:100%; font-family: Arial, Helvetica, sans-serif; overflow: hidden;">
    <div id="viz-container" style="height:100%; width:100%;"></div>

    <script src="../dist/gridviz.js"></script>
    <script>

        //https://www.npmjs.com/package/parquet-wasm
        const rp = (async () => {
            const parquetModule = await import("https://unpkg.com/parquet-wasm@0.4.0-beta.5/esm/arrow2.js");
            await parquetModule.default();
            return parquetModule.readParquet;
        })().then(
            readParquet => {

                let containerDiv = document.getElementById("viz-container");

                new gviz.App(containerDiv)
                    //set position and zoom
                    .setGeoCenter({ x: 4500000, y: 2900000 }).setZoomFactor(3000)
                    //add multi scale tiled layer
                    .addMultiScaleTiledGridLayer(
                        //the resolution values, ordered
                        [1000, 2000, 5000, 10000, 20000, 50000, 100000],
                        //the URL, from the resolution
                        r => "https://raw.githubusercontent.com/jgaffuri/tiledgrids/main/data/europe/population_/" + r + "m/",
                        //the styles
                        [
                            new gviz.SquareColorWGLStyle({
                                colorCol: "pop2018",
                                tFun: (value, resolution, stats) => gviz.sExp(value / stats.max, -50)
                            })
                        ],
                        {
                            //the maximum pixel size before jumping to a lower resolution
                            pixNb: 3
                        })
            }
        )
    </script>

</body>

</html>
